    <link rel="stylesheet" href="style.css">

</head>

<body onload="onload()">
    <form>
        <input type="text" name="nome" id="nome" placeholder="Nome">

        <input type="password" name="senha" id="senha" placeholder="Senha">
        <input type="password" name="confirmarSenha" id="confirmarSenha" placeholder="Confirmar Senha">
        <br>
        <input type="submit" value="Enviar" id="Enviar" onclick="enviar()">
        <input type="reset" value="Limpar" id="Enviar" onclick="resete()">
        <input type="button" value="Focus" id="Enviar" onclick="focus()">
        <input type="button" value="Blur" id="Enviar" onclick="blur()">
    </form>
</body>
